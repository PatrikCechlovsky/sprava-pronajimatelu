<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nájemník</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #f8f9fa; }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 220px;
      background-color: #f0f0f0;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar h2 {
      margin-top: 0;
    }
    .sidebar a {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
      margin-bottom: 5px;
      border-radius: 4px;
    }
    .sidebar a.active, .sidebar a:hover {
      background-color: #ddd;
    }
    .content {
      margin-left: 240px;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .tile {
      background-color: #28a745;
      color: #fff;
      padding: 40px 20px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-size: 1.2em;
      transition: background-color 0.2s ease;
    }
    .tile:hover {
      background-color: #218838;
    }
    .tile i {
      font-size: 2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="index.html">Dashboard</a>
    <a href="pronajimatel.html">Pronajímatel</a>
    <a href="nemovitost.html">Nemovitost</a>
    <a href="byt.html">Byt / Jednotka</a>
    <a href="najemnik.html" class="active">Nájemník</a>
    <a href="sluzba.html">Služba</a>
    <a href="zastupujici.html">Zástupující</a>
  </div>
  <div class="content">
    <h1>Nájemník</h1>
    <div class="grid">
      <a class="tile" href="najemnik_osoba.html">
        <i class="fas fa-user"></i>
        <span>Osoba</span>
      </a>
      <a class="tile" href="najemnik_osvc.html">
        <i class="fas fa-briefcase"></i>
        <span>OSVČ</span>
      </a>
      <a class="tile" href="najemnik_firma.html">
        <i class="fas fa-building"></i>
        <span>Firma</span>
      </a>
      <a class="tile" href="najemnik_spolek.html">
        <i class="fas fa-users"></i>
        <span>Spolek/Skupina</span>
      </a>
    </div>
  </div>
</body>
</html>
